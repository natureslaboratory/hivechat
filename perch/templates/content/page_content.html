<perch:blocks>
	<perch:block type="hero" label="Hero">
	<div class="hero">
      <div class="container">
        <div class="row justify-content-between align-items-center">
          <div class="col-lg-5 mb-5 mb-lg-0">
            <div class="mb-5">
            <h1 class="mb-4" data-aos="fade-up"><perch:content type="text" id="headline" label="Headline" /></h1>
            <p class="mb-4" data-aos="fade-up" data-aos-delay="100"><perch:content type="text" id="description" label="Description" /></p>
            <p data-aos="fade-up" data-aos-delay="200"><a href="/admin" class="btn btn-primary">Get Started</a></p>
            </div>

            <div class="row gutter-v1">
              <div class="col-6 col-sm-6 col-md-6 col-lg-6" data-aos="fade-up" data-aos-delay="0">
                <div class="feature">
                  <div class="mb-4 icon-wrap">
                    <span class="flaticon-square"></span>
                  </div>
                  <h3><perch:content type="text" id="subheading1" label="Sub Heading 1" /></h3>
                  <p><perch:content type="text" id="subdescription1" label="Sub Description 1" /></p>
                </div>
              </div>
              <div class="col-6 col-sm-6 col-md-6 col-lg-6" data-aos="fade-up" data-aos-delay="100">
                <div class="feature">
                  <div class="mb-4 icon-wrap">
                    <span class="flaticon-blueprint"></span>
                  </div>
                  <h3><perch:content type="text" id="subheading2" label="Sub Heading 2" /></h3>
                  <p><perch:content type="text" id="subdescription2" label="Sub Description 2" /></p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="bg"></div>
            <figure>
              <img src="<perch:content type="image" id="image" width="700" label="Photo" />" alt="Image" class="img-fluid" data-aos="fade-up">
              <div class="quote" data-aos="fade-left" data-aos-delay="100">
                <blockquote>
                  &ldquo;<perch:content type="text" id="quote" label="Quote" />&rdquo;
                </blockquote>
                <div class="author">
                  <strong class="d-block"><perch:content type="text" id="name" label="Name" /></strong>
                  <span><perch:content type="text" id="business" label="Business" /></span>
                </div> 
              </div>
            </figure>
          </div>
        </div>
      </div>
    </div>
	</perch:block>
	<perch:block type="herosmall" label="Hero Inner">
	<div class="hero">
      <div class="container">
        <div class="row justify-content-between align-items-center">
          <div class="col-lg-5">
            <div class="mb-5">
            <h1 class="mb-4" data-aos="fade-up"><perch:content id="headline" label="Headline" type="text" /></h1>
            <p class="mb-4" data-aos="fade-up" data-aos-delay="100"><perch:content type="text" id="description" label="Description" /></p>
            <perch:if exists="button"><p data-aos="fade-up" data-aos-delay="200"><a href="<perch:content type="text" id="url" label="Button URL" />" class="btn btn-primary"><perch:content type="text" id="button" label="Button Text" /></a></p></perch:if>
            </div>
          </div>
        </div>
      </div>
    </div>
	</perch:block>
	<perch:block type="achievements" label="Achievements">
	<div class="achievements">
      <div class="container">
        <div class="row">
	      <perch:repeater id="items" label="Items" max="4">
          <div class="col-md-6 mb-4 mb-lg-0 col-lg-3" data-aos="fade-up" data-aos-delay="0">
            <div class="numbers">
              <strong class="number"><perch:content type="text" id="stat" label="Statistic" type="text" /></strong>
              <h4><perch:content type="text" id="label" label="Label" type="text" /></h4>
              <p><perch:content type="text" id="description" label="Description" type="text" /></p>
            </div>
          </div>
	      </perch:repeater>
        </div>
      </div>
    </div>
	</perch:block>
	<perch:block type="howitworks" label="How It Works">
	<div class="how-it-works">
      <div class="container">

        <div class="row justify-content-center">
          <div class="col-lg-7 section-title text-center mb-5">
            <strong class="subtitle" data-aos="fade-up" data-aos-delay="0"><perch:content type="text" id="headline" label="Headline" /></strong>
            <h2 class="heading" data-aos="fade-up" data-aos-delay="100"><perch:content type="text" id="description" label="Description" /></h2>
          </div>
        </div>

        <div class="row gutter-v1 align-items-center">
          <div class="col-md-4" data-aos="fade-up" data-aos-delay="0">
            <div class="step">
              <div class="mb-4 icon-wrap">
                <span class="flaticon-technology"></span>
              </div>
              <h3><perch:content type="text" id="subhead1" label="Sub Headline 1" /></h3>
              <p><perch:content type="text" id="subdesc1" label="Sub Description 1" /></p>
              <div class="line">
				<svg width="121px" height="59px" viewBox="0 0 121 59" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
				    <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" stroke-dasharray="3">
				        <g id="Group" transform="translate(1.000000, 0.000000)" stroke="#979797" stroke-width="2">
				            <path d="M0.2109375,12.8632812 C20.0091146,26.8632812 39.8072917,33.8632812 59.6054687,33.8632812 C79.4036458,33.8632812 99.2018229,26.8632812 119,12.8632812" id="Path-2"></path>
				            <polyline id="Path-3" points="75.1103516 0.977539062 119.116211 13.3417969 105.357422 60.8583984"></polyline>
				        </g>
				    </g>
				</svg>
            </div>
            </div>
          </div>
          <div class="col-md-4" data-aos="fade-up" data-aos-delay="100">
            <div class="step">
              <div class="mb-4 icon-wrap">
                <span class="flaticon-illumination"></span>
              </div>
              <h3><perch:content type="text" id="subhead2" label="Sub Headline 2" /></h3>
              <p><perch:content type="text" id="subdesc2" label="Sub Description 2" /></p>
              <div class="line">
				<svg width="121px" height="64px" viewBox="0 0 121 64" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
				    <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" stroke-dasharray="3">
				        <g id="Group-2" transform="translate(1.000000, 0.000000)" stroke="#979797" stroke-width="2">
				            <path d="M0.2109375,21.8632812 C20.0091146,35.8632812 39.8072917,42.8632812 59.6054687,42.8632812 C79.4036458,42.8632812 99.2018229,35.8632812 119,21.8632812" id="Path-2-Copy" transform="translate(59.605469, 32.363281) rotate(-180.000000) translate(-59.605469, -32.363281) "></path>
				            <polyline id="Path-3" transform="translate(91.581055, 37.226562) rotate(48.000000) translate(-91.581055, -37.226562) " points="69.578125 7.28613281 113.583984 19.6503906 99.8251953 67.1669922"></polyline>
				        </g>
				    </g>
				</svg>
            </div>
            </div>
          </div>
          <div class="col-md-4" data-aos="fade-up" data-aos-delay="200">
            <div class="step">
              <div class="mb-4 icon-wrap">
                <span class="flaticon-worker"></span>
              </div>
              <h3><perch:content type="text" id="subhead3" label="Sub Headline 3" /></h3>
              <p><perch:content type="text" id="subdesc3" label="Sub Description 3" /></p>
            </div>
          </div>
        </div>
      </div>
    </div>
	</perch:block>
	<perch:block type="service" label="Service">
	<div class="services-section">
      <div class="container">
        <div class="row justify-content-between">
          <div class="col-lg-4 mb-5 mb-lg-0">
          
            <div class="section-title mb-3" data-aos="fade-up" data-aos-delay="0">
              <strong class="subtitle"><perch:content type="text" id="intro" label="Intro" /></strong>
              <h2 class="heading"><perch:contentn type="text" id="headline" label="Headline" /></h2>
            </div>

            <p data-aos="fade-up" data-aos-delay="100"><perch:content type="text" id="description" label="Description" /></p>
            
            <ul class="list-check list-unstyled mb-5" data-aos="fade-up" data-aos-delay="200">
              <perch:repeater id="list" label="Highlights">
              <li><perch:content type="text" id="highlight" label="Item" /></li>
              </perch:repeater>
            </ul>

            <p data-aos="fade-up" data-aos-delay="300"><a href="<perch:content type="text" id="buttonurl" label="Button URL" />" class="btn btn-primary"><perch:content type="text" id="button" label="Button Text" /></a></p>

          </div>
          <div class="col-lg-6" data-aos="fade-up" data-aos-delay="0">
            <figure class="img-wrap-2">
              <img src="<perch:content type="image" id="image" width="700" label="Photo" />" alt="Image" class="img-fluid">
              <div class="dotted"></div>
            </figure>
            
          </div>
        </div>
      </div>
    </div>
	</perch:block>
	<perch:block type="testimonials" label="Testimonials">
	<div class="testimonial-section" data-aos="fade-up" data-aos-delay="0">
      <div class="container">
        <div class="owl-single owl-carousel">
	      <perch:repeater id="testimonials" label="Testimonials">
          <div class="testimonial mx-auto">
            <figure class="img-wrap">
              <img src="<perch:content type="image" id="image" width="300" height="300" crop="true" label="Photo" />" alt="Image" class="img-fluid">
            </figure>
            <blockquote>
              <p>&ldquo;<perch:content type="text" id="quote" label="Quote" />&rdquo;</p>
            </blockquote>
            <div class="author">
              <h3 class="name"><perch:content type="text" id="name" label="Name" /></h3>
              <p><perch:content type="text" id="business" label="Business" /></p>
            </div>
          </div>
	      </perch:repeater>
        </div>
      </div>
    </div>
	</perch:block>
	<perch:block type="slider" label="Slider">
	<div class="owl-single dots-absolute owl-carousel">
		<perch:repeater id="images" label="Images">
			<img src="<perch:content type="image" id="image" width="1440" height="768" crop="true" label="Image" />" alt="Hivechat" class="img-fluid">
		</perch:repeater>
    </div>
	</perch:block>
	<perch:block type="columns" label="Columns">
	<div class="py-5">
      <div class="container">
        <div class="row">
          <div class="col-lg-5 mr-auto">
            <perch:content type="textarea" html editor="redactor" label="Left" id="left" />
          </div>
          <div class="col-lg-6 ml-auto">
            <perch:content type="textarea" html editor="redactor" label="Right" id="right" />
          </div>
        </div>
      </div>
    </div>
	</perch:block>
	<perch:block type="accordion" label="Accordion">
	<div class="container mb-5">
      <div class="row">
        <div class="col-lg-12">
        	<div class="custom-block" data-aos="fade-up">
              <h2 class="section-title"><perch:content type="text" id="headline" label="Headline" /></h2>
                <div class="custom-accordion" id="accordion_1">
	            <perch:repeater id="items" label="Items">
                  <div class="accordion-item">
                    <h2 class="mb-0">
                    	<button class="btn btn-link" type="button" data-toggle="collapse" data-target="#<perch:content id="id" label="ID" type="text" />" <perch:if exists="perch_item_first">aria-expanded="true"<perch:else />aria-expanded="false"</perch:if> aria-controls="<perch:content id="id" label="ID" type="text" />"><perch:content id="heading" label="Heading" type="text" /></button>
					</h2>
                    <div id="<perch:content id="id" label="ID" type="text" />" class="<perch:if exists="perch_item_first">collpase show<perch:else />collapse</perch:if>" aria-labelledby="headingOne" data-parent="#accordion_1">
                      <div class="accordion-body">
                        <perch:content type="text" id="answer" label="Answer" />
                      </div>
                    </div>
                  </div> <!-- .accordion-item -->
				</perch:repeater>
                </div>
            </div>
        </div>
      </div>
	</div>
	</perch:block>
	<perch:block type="gallery" label="Gallery">
	<div class="container mb-5">
      <div class="row">
        <div class="col-lg-12">
        	<div class="custom-block" data-aos="fade-up">
              <h2 class="section-title">Gallery</h2>
                  <div class="row gutter-1 gallery">
                    <div class="col-4">
                      <a href="/design/images/gal_1.jpg" class="gal-item" data-fancybox="gal"><img src="/design/images/gal_1.jpg" alt="Image" class="img-fluid"></a>
                    </div>
                    <div class="col-4">
                      <a href="/design/images/gal_2.jpg" class="gal-item" data-fancybox="gal"><img src="/design/images/gal_2.jpg" alt="Image" class="img-fluid"></a>
                    </div>
                    <div class="col-4">
                      <a href="/design/images/gal_3.jpg" class="gal-item" data-fancybox="gal"><img src="/design/images/gal_3.jpg" alt="Image" class="img-fluid"></a>
                    </div>
                    <div class="col-4">
                      <a href="/design/images/gal_4.jpg" class="gal-item" data-fancybox="gal"><img src="/design/images/gal_4.jpg" alt="Image" class="img-fluid"></a>
                    </div>
                    <div class="col-4">
                      <a href="/design/images/gal_5.jpg" class="gal-item" data-fancybox="gal"><img src="/design/images/gal_5.jpg" alt="Image" class="img-fluid"></a>
                    </div>
                    <div class="col-4">
                      <a href="/design/images/gal_6.jpg" class="gal-item" data-fancybox="gal"><img src="/design/images/gal_6.jpg" alt="Image" class="img-fluid"></a>

                  </div>
                </div>
            </div>
        </div>
      </div>
	</div>
	</perch:block>
	<perch:block type="video" label="Video">
	<div class="container mb-5">
      <div class="row">
        <div class="col-lg-12">
        	<div class="custom-block" data-aos="fade-up">
	        	<h2 class="section-title">Video</h2>

                  <a href="https://www.youtube.com/watch?v=mwtbEGNABWU&t=9s" data-fancybox class="video-wrap">
                    <span class="play-wrap"><span class="icon-play"></span></span>
                    <img src="/design/images/bg_1.jpg" alt="Image" class="img-fluid rounded">
                  </a>
            </div>
        </div>
      </div>
	</div>
	</perch:block>
	<perch:block type="contact" label="Contact">
	<div class="py-5" data-aos="fade-up" data-aos-delay="0">
        <div class="container">
          <div class="row align-items-stretch">
            
            <div class="col-lg-6 order-lg-2 mb-5 mb-lg-0">
              <div class="section-title mb-5">
                <strong class="subtitle" data-aos="fade-up" data-aos-delay="0">Contact Us</strong>
                <h2 class="heading" data-aos="fade-up" data-aos-delay="100">Send Us a Message</h2>
              </div>
              <perch:form id="contact" method="post" app="perch_forms" class="contact-form">
                <div class="row">
                  <div class="col-6">
                    <div class="form-group">
                      <label class="text-black" for="fname">First name</label>
                      <perch:input type="text" class="form-control" id="fname" label="Name">
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-group">
                      <label class="text-black" for="lname">Last name</label>
                      <perch:input type="text" class="form-control" id="lname" label="Last Name">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="text-black" for="email">Email address</label>
                  <perch:input type="email" class="form-control" id="email" label="Email">
                </div>
                
                <div class="form-group">
                  <label class="text-black" for="message">Message</label>
                  <perch:input type="textarea" name="" class="form-control" id="message" cols="30" rows="5" label="Message" />
                </div>
                
                <perch:input type="submit" class="btn btn-primary" value="Send Message" />
              </perch:form>
            </div>

            <div class="col-lg-5 mr-auto">
              <div class="testimonial-wrap h-100">
                <div class="testimonial align-self-center">
                  <img src="<perch:content type="image" id="image" width="300" height="300" crop="true" label="Photo" />" alt="Image" class="img-fluid">
                  <blockquote class="mb-5">
                    <p>&ldquo;<perch:content type="text" id="quote" label="Quote" />&rdquo;</p>
                  </blockquote>
                  <div class="author text-left">
                    <strong class="d-block"><perch:content type="text" id="name" label="Name" /></strong>
                    <span><perch:content type="text" id="business" label="Business" /></span>
                  </div> 
                </div>
              </div>
            </div>

          </div>
          

        </div>
      </div>
	</perch:block>

  <perch:block type="text" label="Text">
    <div class="container my-4">
      <perch:content type="textarea" editor="redactor" label="Text" id="text" html>
    </div>
  </perch:block>
</perch:blocks>
