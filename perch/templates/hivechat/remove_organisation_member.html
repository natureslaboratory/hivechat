<div class="card mb-3">
    <div class="card-header">
        <h5 class="card-title m-b-0">Remove <perch:hc id="first_name"> <perch:hc id="last_name"></h5>
    </div>
    <div class="card-body">
        <perch:form id="remove_organisation_member" method="post" app="hive_hivechat" type="default" action="/explore/organisations/<perch:hc id="url_organisationSlug" />/manage/members" class="delete-form">
            <perch:input type="text" class="form-control" id="memberID" required="true" value="<perch:hc id="memberID">" hidden />
            <perch:input type="text" class="form-control" id="organisationID" required="true" value="<perch:hc id="organisationID">" hidden />
            <perch:input id="submit-button" type="submit" class="btn btn-danger organisationSubmit" hidden>
        </perch:form>
        <div id="remove-first">
            <p class="remove-message">Remove member?</p>
            <div style="display: flex; gap: 1rem;">
                <button class="btn btn-danger" id="delete">Remove</button>
            </div>
        </div>
        <div id="remove-second" class="hide">
            <p class="remove-message">Are you sure?</p>
            <div style="display: flex; gap: 1rem;">
                <button class="btn btn-danger" id="yes-delete">Yes</button>
                <button class="btn btn-secondary" id="no-delete">No</button>
            </div>
        </div>
    </div>
</div>
