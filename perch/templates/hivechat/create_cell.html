<perch:form 
	id="create_cell" 
	method="post" 
	app="hive_hivechat" 
	type="default" 
	<perch:if exists="url_organisationSlug">
		action="/explore/organisations/<perch:hc id="url_organisationSlug">/manage/hives/edit/<perch:hc id="hiveID" >"
	<perch:else>
		action=""
	</perch:if>
>
	<div class="card mb-3">
        <div class="card-header">
            <h5 class="card-title m-b-0">Create a Cell</h5>
        </div>
        <div class="card-body">
			<perch:success show-form="true">
				<div class="alert alert-success" role="alert">Your Cell has been created.</div>
			</perch:success>
			<div class="form-group">
				<label>Title</label>
				<perch:input type="text" class="form-control" id="cellTitle" required="true" placeholder="Cell Name" />
            </div>
			<div class="form-group-columns">
				<div class="form-group">
					<label>Date (if applicable)</label>
					<perch:input type="date" class="form-control" id="cellDate" placeholder="YYYY-MM-DD" />
				</div>
				<div class="form-group">
					<label>Time (if applicable)</label>
					<perch:input type="time" class="form-control" id="cellTime" placeholder="HH:MM:SS" />
				</div>
			</div>
			<perch:input type="submit" class="btn btn-secondary" value="Create">
			<perch:input type="hidden" class="form-control" id="hiveID" />
        </div>
	</div>
</perch:form>
