<perch:form id="create_request" method="post" app="hive_hivechat" type="default" action="" class="org-form">
    <div class="row">
        <div class="col-md-6" style="margin: 0 auto;">
            <div class="card mb-3">
                <div class="card-body">
                    <perch:success>
                        <div class="alert alert-success" role="alert">Your request has been sent.</div>
                    </perch:success>
                    <div class="form-group">
                        <label>Request</label>
                        <perch:input type="textarea" html class="form-control" id="requestText" required="true" placeholder="Your Request" />
                    </div>
                    <perch:input type="hidden" id="organisationID" />
                    <perch:input type="hidden" id="memberID" />
                    <perch:input id="submit-button" type="submit" class="btn btn-secondary organisationSubmit" value="Send">
                </div>
            </div>
        </div>
    </div>
</perch:form>
