<perch:before>
    <div class="card mb-3">
        <div class="card-header">
            <h5 class="card-title m-b-0">Your Organisations</h5>
        </div>
        <div class="table-responsive">
            <table class="align-middle mb-0 table table-borderless table-striped table-hover">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Slug</th>
                    <th class="text-center">Actions</th>
                </tr>
                </thead>
                <tbody>
</perch:before>
                    <tr>
                        <td>
                            <div class="widget-content p-0">
                                <div class="widget-content-wrapper">
                                    <div class="widget-content-left flex2">
                                        <div class="widget-heading"><perch:hc id="organisationName"></div>
                                    </div>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="widget-content p-0">
                                <div class="widget-content-wrapper">
                                    <div class="widget-content-left flex2">
                                        <div class="widget-heading"><perch:hc id="organisationSlug"></div>
                                    </div>
                                </div>
                            </div>
                        </td>
                        <td class="text-center">
                            <a href="/admin/organisations?orgID=<perch:hc id="organisationID">"><button type="button" id="PopoverCustomT-1" class="btn btn-primary btn-sm">Manage</button></a>
                        </td>
                    </tr>
<perch:after>
                </tbody>
            </table>
        </div>
    </div>
</perch:after>
