<perch:before>
    <div class="card mb-3">
        <div style="justify-content: space-between;" class="card-header">
            <h5 class="card-title m-b-0">Invites</h5>
        </div>
        <div class="table-responsive">
            <table class="align-middle mb-0 table table-borderless table-striped table-hover">
                <thead>
                <tr>
                    <th>Organisation</th>
                    <th>Invited By</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
</perch:before>
                    <tr>
                        <td>
                            <div class="widget-content p-0">
                                <div class="widget-content-wrapper">
                                    <div class="widget-content-left flex2">
                                        <div class="widget-heading">
                                            <perch:hc id="organisationName">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="widget-content p-0">
                                <div class="widget-content-wrapper">
                                    <div class="widget-content-left flex2">
                                        <div class="widget-heading">
                                            <perch:hc id="first_name"> <perch:hc id="last_name">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                        <td style="display: flex; gap: 0.4rem;">
                            <div>
                                <perch:form 
                                    id="accept_organisation_invite" 
                                    method="post" 
                                    app="hive_hivechat" 
                                    type="default" 
                                    action="" 
                                    class="form"
                                >
                                    <perch:input type="hidden" id="inviteID" value="<perch:hc id="inviteID">" />
                                    <perch:input type="submit" class="btn btn-primary" id="submit-button" value="Accept" />
                                </perch:form>
                            </div>
                            <div>
                                <perch:form 
                                    id="decline_organisation_invite" 
                                    method="post" 
                                    app="hive_hivechat" 
                                    type="default" 
                                    action="" 
                                    class="form"
                                >
                                
                                    <perch:input type="hidden" id="inviteID" value="<perch:hc id="inviteID">" />
                                    <perch:input type="submit" class="btn btn-danger" id="submit-button" value="Decline" />
                                </perch:form>
                            </div>
                        </td>
                    </tr>
<perch:after>
                </tbody>
            </table>
        </div>

    </div>
</perch:after>
