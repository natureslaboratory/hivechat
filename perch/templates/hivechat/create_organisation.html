<perch:form id="create_organisation" method="post" app="hive_hivechat" type="default" action="" class="col-lg-12">
	<div class="card mb-3">
        <div class="card-header">
            <h5 class="card-title m-b-0">Create an Organisation</h5>
        </div>
        <div class="card-body">
			<perch:success show-form>
				<div class="alert alert-success" role="alert">Your organisation has been created.</div>
			</perch:success>
			<div class="form-group">
				<label>Name</label>
				<perch:input type="text" class="form-control" id="organisationName" required="true" placeholder="Organisation Name" />
            </div>
            <div class="form-group">
	            <label>Slug</label>
				<perch:input type="text" class="form-control" id="organisationSlug" required="true" placeholder="Organisation Slug" />
            </div>
			<perch:input type="submit" class="btn btn-secondary" value="Create">
        </div>
	</div>
</perch:form>
