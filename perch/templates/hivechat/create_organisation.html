<perch:form id="create_organisation" method="post" app="hive_hivechat" type="default" action="" class="org-form">
	<div class="card mb-3">
        <div class="card-header">
            <h5 class="card-title m-b-0">Create an Organisation</h5>
        </div>
        <div class="card-body">
			<perch:success show-form>
				<div class="alert alert-success" role="alert">Your organisation has been created.</div>
			</perch:success>
			<div class="form-group">
				<label>Name</label>
				<perch:input type="text" class="form-control" id="organisationName" required="true" placeholder="Organisation Name" />
				<p class="org-name-info"> </p>
            </div>
            <div class="form-group">
	            <label style="opacity: 0; max-height: 1; padding: 0; position: absolute;">Slug</label>
				<perch:input type="text" class="form-control" id="organisationSlug" required="true" placeholder="Organisation Slug" readonly hidden/>
				<p>URL - /organisations/<span class="slug-container" id="slug-container"></span></p>
            </div>
			<perch:input id="submit-button" type="submit" class="btn btn-secondary organisationSubmit" value="Create">
        </div>
	</div>
</perch:form>
