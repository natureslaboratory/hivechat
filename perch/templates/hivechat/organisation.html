<perch:form id="update_organisation" method="post" app="hive_hivechat" type="default" action="/admin/organisations?orgID=<perch:hc id="organisationID">">
	<div class="card mb-3">
        <div class="card-header">
            <h5 class="card-title m-b-0">Update <perch:hc id="organisationName"></h5>
        </div>
        <div class="card-body">
			<perch:success show-form>
				<div class="alert alert-success" role="alert"><perch:hc id="organisationName"> has been updated.</div>
			</perch:success>
			<div class="form-group">
				<label>Name</label>
				<perch:input type="text" class="form-control" id="organisationName" required="true" placeholder="Organisation Name" />
            </div>
            <div class="form-group">
	            <label>Slug</label>
				<perch:input type="text" class="form-control" id="organisationSlug" required="true" placeholder="Organisation Slug" />
            </div>
            <div class="form-group">
	            <label>Description</label>
				<perch:input type="textarea" class="form-control" id="organisationDesc" required="true" placeholder="Organisation Description" />
            </div>
            <div class="form-group">
	            <label>Logo URL</label>
				<perch:input type="text" class="form-control" id="organisationLogo" required="true" placeholder="Organisation Logo Url" />
            </div>
            <perch:input type="text" id="organisationID" hidden>
			<perch:input type="submit" class="btn btn-secondary" value="Update">
        </div>
	</div>
</perch:form>
