<perch:form 
	id="<perch:hc id="action" />" 
	method="post" 
	app="hive_hivechat" 
	type="default"
	action="/explore/organisations/<perch:hc id="organisationSlug" />"
>	
	<div class="card mb-3">
        <div class="card-header">
			<perch:if id="action" value="join_organisation">
				<h5 class="card-title m-b-0">Fill in these details to join <perch:hc id="organisationName" /></h5>
			</perch:if>
			<perch:if id="action" value="update_organisation_details">
				<h5 class="card-title m-b-0">Edit your details</h5>
			</perch:if>
			<perch:if id="action" value="create_request">
				<h5 class="card-title m-b-0">Enter your details</h5>
			</perch:if>
        </div>
        <div class="card-body">
			<div class="form-group">
				<label>First Name</label>
				<perch:input type="text" class="form-control" id="first_name" required="true" value="<perch:hc id="first_name" />" />
            </div>
			<div class="form-group">
				<label>Last Name</label>
				<perch:input type="text" class="form-control" id="last_name" required="true" value="<perch:hc id="last_name" />" />
            </div>
			<div class="form-group">
				<label>Email</label>
				<perch:input type="email" class="form-control" id="email" required="true" value="<perch:hc id="email" />" />
            </div>
			<div class="form-group">
				<label>Organisation</label>
				<perch:input type="text" class="form-control" id="organisation" required="true" value="<perch:hc id="organisation" />" />
            </div>
			<div class="form-group">
				<label>Phone</label>
				<perch:input type="text" class="form-control" id="phone" required="true" value="<perch:hc id="phone" />" />
            </div>
			<div class="form-group">
				<label>Job Title</label>
				<perch:input type="text" class="form-control" id="job_title" required="true" value="<perch:hc id="job_title" />" />
            </div>
			<div class="form-group">
				<label>Website</label>
				<perch:input type="text" class="form-control" id="website" required="true" value="<perch:hc id="website" />" />
            </div>
			<perch:if id="action" value="create_request">
				<div class="form-group">
					<label>Request</label>
					<perch:input type="textarea" html class="form-control" id="requestText" required="true" placeholder="Your Request" />
				</div>
			</perch:if>
			<div class="form-group c-form-check">
				<label class="c-form-check__label">
					Would you like to be listed in the organisation address book? This is viewable by other organisation members.
				</label>
				<perch:input type="checkbox" class="c-form-check__input" id="contactList" value="true" checked="<perch:if id="contactList">true</perch:if>"/>
            </div>
			<perch:input type="submit" class="btn btn-secondary" value="<perch:if id="action" value="join_organisation">Join<perch:else>Save</perch:if>">
			<perch:input type="hidden" class="form-control" id="organisationID" value="<perch:hc id="organisationID">" required="true" />
			<perch:input type="hidden" class="form-control" id="memberID" value="<perch:hc id="memberID">" required="true" />
			<perch:input type="hidden" class="form-control" id="inviteID" value="<perch:hc id="inviteID">" required="true" />
        </div>
	</div>
</perch:form>
