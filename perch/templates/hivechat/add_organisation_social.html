<perch:form 
    id="add_org_social" 
    method="post" 
    app="hive_hivechat" 
    type="default" 
    action="" 
    class="form"
>
    <div class="card mb-3">
        <div class="card-header">
            <h5 class="card-title m-b-0">Add social</h5>
        </div>
        <div class="card-body">
			<div class="form-group">
				<label>Type</label>
				<perch:input type="select" id="socialType" class="form-control" options="Facebook, Twitter, LinkedIn"/>
				<p class="message"> </p>
            </div>
			<div class="form-group">
				<label>Link</label>
				<perch:input type="text" class="form-control" id="socialLink"/>
				<p class="message"> </p>
            </div>
			<perch:input type="text" class="form-control" id="organisationID" value="<perch:hc id="organisationID">" hidden />
			<perch:input id="submit-button" type="submit" class="btn btn-secondary organisationSubmit" value="Add">
        </div>
	</div>
</perch:form>
