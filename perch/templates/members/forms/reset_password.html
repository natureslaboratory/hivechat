<perch:form id="reset" method="post" app="perch_members">
	
	<p>Enter your email address and we'll send you a new password.</p>
	
	<div class="position-relative form-group">
		<perch:label for="email">Email</perch:label>
		<perch:input type="email" id="email" required="true" label="Email" placeholder="you@company.com" helper="PerchMembers_Members::check_email_exists" class="form-control" />
		<perch:error for="email" type="required"><div class="alert alert-danger fade show" role="alert">Please add your email address</div></perch:error>
		<perch:error for="email" type="helper"><div class="alert alert-danger fade show" role="alert">We don't have an account with that email address</div></perch:error>
	</div>

	<div class="position-relative form-group">
		<perch:input type="submit" value="Reset" class="mt-1 btn btn-primary" />
	</div>

	<perch:success>
		<div class="alert alert-success fade show" role="alert">A new password has been emailed to you - <a href="/admin">login</a>.</div>
	</perch:success>

</perch:form>
