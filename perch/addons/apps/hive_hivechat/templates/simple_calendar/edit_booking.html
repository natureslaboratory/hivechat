<perch:form id="edit_booking" method="post" app="simple_calendar" type="default" action="">
<div class="card-body">
	<perch:success show-form="true">
		<div class="alert alert-success" role="alert">Booking details have been updated.</div>
	</perch:success>
	<div class="form-group">
	  <label>Start Date</label>
	  <perch:input type="text" id="startDate" class="js-datepicker startdate form-control" />
	</div>
	<div class="form-group">
	  <label>End Date</label>
	  <perch:input type="text" id="endDate" class="js-datepicker enddate form-control" />
	  </div>
	<div class="form-group">
	  <label>Guest Name</label>
	  <perch:input type="text" id="guestName" class="form-control" />
	</div>
	<div class="form-group">
	  <label>Telephone/Mobile</label>
	  <perch:input type="text" id="phone" class="form-control" />
	</div>
	<div class="form-group">
	  <label>Email Address</label>
	  <perch:input type="text" id="email" class="form-control" />
	</div>
	<div class="form-group">
	  <label>Address 1</label>
	  <perch:input type="text" id="address1" class="form-control" />
	</div>
	<div class="form-group">
	  <label>Address 2</label>
	  <perch:input type="text" id="address2" class="form-control" />
	</div>
	<div class="form-group">
	  <label>Address 3</label>
	  <perch:input type="text" id="address3" class="form-control" />
	</div>
	<div class="form-group">
	  <label>Address 4</label>
	  <perch:input type="text" id="address4" class="form-control" />
	</div>
	<div class="form-group">
	  <label>Address 5</label>
	  <perch:input type="text" id="address5" class="form-control" />
	</div>
	<div class="form-group">
	  <label>Notes</label>
	  <perch:input type="textarea" id="notes" class="form-control" />
	</div>
</div>
<div class="card-footer">
  <perch:input type="submit" class="btn btn-primary" value="Update" />
  <perch:input type="hidden" id="calendarID" />
  <perch:input type="hidden" id="bookingID" />
  <perch:input type="hidden" id="r" value="<perch:sc id="r" />" />
</div>

</perch:form>
