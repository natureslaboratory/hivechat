<perch:form id="create_product" method="post" app="simple_calendar" type="default" action="" class="col-lg-12">
	<div class="card m-b-30">
        <div class="card-header">
            <h5 class="card-title m-b-0">Add a Product</h5>
        </div>
        <div class="card-body">
			<perch:success>
				<div class="col-lg-12">
					<div class="alert alert-success" role="alert">Your product has been created.</div>
				</div>
			</perch:success>
			<button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#addListing">
			    Add a Product
			</button>
			<!-- Modal -->
			<div class="modal fade" id="addListing" tabindex="-1" role="dialog"
			     aria-labelledby="addListingLabel" aria-hidden="true">
			    <div class="modal-dialog  modal-dialog-align-top-left" role="document">
			        <div class="modal-content">
			            <div class="modal-header">
			                <h5 class="modal-title" id="exampleModalLabel">Add a Product</h5>
			                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			                    <span aria-hidden="true">&times;</span>
			                </button>
			            </div>
			            <div class="modal-body">
				            <div class="form-group">
								<perch:input type="text" class="form-control" id="name" required="true" placeholder="Product Name (i.e. Whitby Tea Towel)" />
				            </div>
			            </div>
			            <div class="modal-footer">
			                <button type="button" class="btn btn-secondary" data-dismiss="modal">
			                    Close
			                </button>
			                <perch:input type="submit" class="btn btn-primary" value="Add" />
			            </div>
			        </div>
			    </div>
			</div>
        </div>
	</div>
</perch:form>
