<perch:if exists="addonName">
  <perch:before>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Cost</th>
          <th>Qty.</th>
          <th>Add</th>
        </tr>
      </thead>
      <tbody>
  </perch:before>
        <perch:form id="add_addon" method="post" app="simple_calendar" type="default" action="">
        <tr>
          <td><perch:sc id="addonName" /></td>
          <td>&pound;<perch:sc id="cost" />/<perch:sc id="charge" /></td>
          <td>
	        <perch:input type="number" value="1" id="quantity" class="form-control" />
          </td>
          <td>
              <perch:input type="submit" value="Add" class="btn btn-small btn-primary" />
              <perch:input type="hidden" id="addonName" value="<perch:sc id="addonName" />" />
              <perch:input type="hidden" id="charge" value="<perch:sc id="charge" />" />
              <perch:input type="hidden" id="cost" value="<perch:sc id="cost" />" />
              <perch:input type="hidden" id="bookingID" value="<perch:sc id="bookingID" />" />
              <perch:input type="hidden" id="r" value="<perch:sc id="r" />" />
          </td>
        </tr>
        </perch:form>
  <perch:after>
      </tbody>
    </table>
  </perch:after>
</perch:if>
