<div class="" id="widgets">
    <div class="container m-b-30">
        <div class="row">
            <div class="col-12 p-t-40">
                <h2 class="">
                    Delete Calendar
                </h2>
                <p>Want to delete this calendar and all bookings associated with it?</p>
                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteCalendar">
				    Delete calendar
				</button>
				<!-- Modal -->
				<div class="modal fade" id="deleteCalendar" tabindex="-1" role="dialog"
				     aria-labelledby="deleteCalendarLabel" aria-hidden="true">
				    <div class="modal-dialog  modal-dialog-align-top-left" role="document">
				        <div class="modal-content">
				            <div class="modal-header">
				                <h5 class="modal-title" id="exampleModalLabel">Are You Sure?</h5>
				                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				                    <span aria-hidden="true">&times;</span>
				                </button>
				            </div>
				            <div class="modal-body">
								<p>This cannot be undone.
				            </div>
				            <div class="modal-footer">
					            <perch:form id="delete_calendar" method="post" app="simple_calendar" type="default" action="/admin/calendars/?delete=yes">
				                <perch:input type="submit" class="btn btn-danger" value="Yes - delete calendar" />
				                <perch:input type="hidden" id="calendarID" />
					            </perch:form>
				            </div>
				        </div>
				    </div>
				</div>
            </div>
        </div>
    </div>
</div>
