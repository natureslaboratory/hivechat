<perch:if exists="addonName">
<perch:before>
<div class="container">
    <div class="row">
        <div class="col-lg-12 m-b-30">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">Existing Add-Ons</div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
					
					    <table class="table table-hover">
					      <thead>
					        <tr>
					          <th>Name</th>
					          <th>Max. Quantity</th>
					          <th>Charged Per</th>
					          <th>Cost</th>
					          <th>Delete</th>
					        </tr>
					      </thead>
					      <tbody>
					  </perch:before>
					
					        <tr>
					          <td><perch:sc id="addonName" /></td>
					          <td><perch:if id="maxQuantity" value="0">Unlimited<perch:else /><perch:sc id="maxQuantity" /></perch:if></td>
					          <td><perch:sc id="charge" /></td>
					          <td>&pound;<perch:sc id="cost" /></td>
					          <td>
					            <perch:form id="delete_addon" method="post" app="simple_calendar" type="default" action="/admin/calendar/<perch:sc id="calendarID" />/#addons">
					              <perch:input type="submit" value="Delete" class="btn btn-sm btn-secondary" />
					              <perch:input type="hidden" id="addonID" value="<perch:sc id="addonID" />" />
					            </perch:form>
					          </td>
					        </tr>
					
					  <perch:after>
					      </tbody>
					    </table>
					</div>
                </div>
            </div>
        </div>
    </div>
</div>
</perch:after>
</perch:if>
