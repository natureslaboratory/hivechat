<perch:form id="enter_payment" method="post" app="simple_calendar" type="default" action="#payments">
<div class="modal-body">
	<div class="form-group">
		<label>Payment Rype</label>
		<perch:input type="select" id="paymentType" options="Cash,Cheque,BACS,Debit or Credit Card" class="form-control" />
	</div>
	<div class="form-group">
		<label>Payment Reference</label>
		<perch:input type="text" id="paymentReference" class="form-control" />
	</div>
	<div class="form-group">
		<label>Value</label>
		<perch:input type="text" id="paymentValue" value="0.00" class="form-control" />
		<perch:input type="hidden" id="bookingID" />
	</div>
</div>
<div class="modal-footer">
    <perch:input type="submit" class="btn btn-primary" value="Proceed" />
</div>
</perch:form>
