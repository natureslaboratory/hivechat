<perch:form id="send_paymentrequest" method="post" app="simple_calendar" type="default" action="">
<div class="modal-body">
<div class="form-group">
  <label>Email Recipient</label>
  <perch:input type="text" id="emailRecipient" class="form-control" />
</div>
<div class="form-row">
	<div class="form-group col-md-6">
	  <label>Request Remaining Balance</label>
	  <perch:input type="select" id="requestBalance" class="form-control" options="No|0,Yes|1" />
	</div>
	<div class="form-group col-md-6">
	  <label>Or, Payment Value</label>
	  <perch:input type="text" id="paymentValue" class="form-control" placeholder="0.00" />
	</div>
</div>
<div class="form-group">
  <label>When Do You Want to Request the Payment?</label>
  <perch:input type="text" id="paymentDate" class="form-control js-datepicker" placeholder="" />
</div>
</div>
<div class="modal-footer">
  <perch:input type="submit" value="Create Reqeust" class="btn btn-primary" />
  <perch:input type="hidden" id="bookingID" />
</div>
</perch:form>
